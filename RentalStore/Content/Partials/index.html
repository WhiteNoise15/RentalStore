<hr />
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary" id="panelLatestMovies">
            <div class="panel-heading">
                <h3 class="panel-title">Последние добавленные</h3>
            </div>

            <div class="panel-body">

                <div ng-show="message" class="alert alert-warning alert-dismissable">
                    <i class="fa fa-plus"></i>
                    {{message}}
                </div>

                <div class="col-xs-12 col-sm-6 movie" ng-repeat="movie in latestMovies">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>{{movie.Title}} </strong>
                        </div>
                        <div class="panel-body">
                            <div class="media">
                                <a class="pull-left" href="#">
                                    <a class="fancybox pull-left" rel="gallery1" ng-href="{{movie.Image}}" title="{{movie.Description | limitTo:200}}">
                                        <img class="media-object" height="135" ng-src="{{movie.Image}}" alt="" />
                                    </a>

                                </a>
                                <div class="media-body">
                                    <available-movie is-available="{{movie.Count > 0}}"></available-movie>
                                    <div><small>{{movie.Description | limitTo: 70}}...</small></div>
                                    <label class="label label-info">{{movie.Genre.Name}}</label><br />
                                </div>
                                <br />
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a ng-href="{{movie.TrailerURL}}">Трейлер <i class="fa fa-video-camera fa-fw"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
